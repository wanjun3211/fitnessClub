{% extends 'base.html' %}

{% block content %}


{% if user_id %}
    {% include 'navbar.html' %}
{% endif %}

    <main>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color:transparent;">
                <li class="breadcrumb-item active" aria-current="page">Create News</li>
                <li class="breadcrumb-item"><a href="/admin/news_history">News History</a></li>
            </ol>
        </nav>
        <h2>Create a news item and send it to members.</h2>
        <form action="/admin/news" method="post">
            <div class="form-group">
                <label for="news_title">News Title:</label>
                <input type="text" class="form-control" id="news_title" name="news_title"><br>
                <label for="news_content">News Content:</label>
                <textarea id="news_content" class="form-control" name="news_content" rows="8" ></textarea><br><br>
                <input type="submit" class="btn btn-primary" value="Send To Member">
            </div>
        </form>
        <p class="error_msg">{{message}}</p>
    </main>

    <footer>
        <p>Â© Copyright 2023 Fitness Club</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


{% endblock %}
